<div class="user-profile d-flex flex-column py-2 py-md-5">
    <!-- content -->
    <div class="row mt-5">
        <!-- title -->

        <div class="col-0 col-lg-1 d-none d-lg-block"></div>
        <div class="col-12 col-lg-11 d-flex flex-wrap gap-4">
            <app-poke-text
                [text]="'Hi! ' + (userData?.name ? userData?.name ?? '-' : '-')"
                fontFamily="BOLD"
                textColor="BLACK"
                [fontSizeBreakPoints]="['1.8em', '1.8em', '1.8em']"
            />
            <app-poke-button
                [icon]="'edit'"
                [content]="'Edit profile'"
                [typeButton]="'OUTLINE'"
                (click)="onNavigation()"
            />
        </div>

        <!-- content -->
        <div class="row mt-5 ms-0">
            <div class="col-0 col-lg-1 d-none d-lg-block"></div>
            <div class="col-12 col-md-5 col-lg-4 col-xl-3">
                <app-user-card [userData]="userData" [option]="'SHOW'" />
            </div>
            <div class="col-0 col-md-0 col-lg-1 d-none d-lg-block"></div>
            <div class="col-12 col-md-7 col-lg-6 col-xl-7 mt-4 mt-md-0">
                <div class="d-flex flex-wrap justify-content-between gap-4">
                    <app-poke-text
                        text="My Pokemons"
                        fontFamily="MEDIUM"
                        [fontSizeBreakPoints]="['1.8em', '1.8em', '1.8em']"
                    />

                    <app-poke-button
                        [icon]="'edit'"
                        [content]="'Edit'"
                        [typeButton]="'OUTLINE'"
                        (click)="onNavigation('EDIT_SELECTED')"
                    />
                </div>

                <cdk-virtual-scroll-viewport
                    style="min-height: 255px; height: 85%"
                    itemSize="1"
                    class="mt-3"
                >
                    <div class="d-flex flex-column gap-4">
                        <app-selected-pokemon
                            *cdkVirtualFor="let poke of selectedPokemons"
                            [pokeData]="poke"
                        /></div
                ></cdk-virtual-scroll-viewport>
            </div>
            <div class="col-0 col-lg-1 d-none d-lg-block d-xl-none"></div>
        </div>
    </div>
</div>
