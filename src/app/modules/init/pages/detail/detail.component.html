<div class="pokemon-detail d-flex flex-column py-2 py-md-5">
    <div
        class="d-flex align-items-center gap-2 pointer"
        (click)="onRedirectToList()"
    >
        <mat-icon color="primary">keyboard_arrow_left</mat-icon>
        <app-poke-text
            text="Pokemon Detail"
            fontFamily="BOLD"
            [fontSizeBreakPoints]="['1.8em', '1.8em', '1.8em']"
        />
    </div>

    <app-poke-loader *ngIf="isLoading | async" />

    <div
        class="pokemon-detail__content row pt-0 pt-5 w-100"
        *ngIf="!(isLoading | async)"
    >
        <div
            class="pokemon-detail__content-media d-flex flex-column align-items-center col-12 col-lg-4 gap-1"
        >
            <img
                [src]="
                    pokemon.sprites?.other['official-artwork']?.front_default ??
                    ''
                "
                [alt]="pokemon.name"
                class="px-5"
            />
            <app-poke-text
                [text]="pokemon.name"
                textColor="BLACK"
                fontFamily="BOLD"
                [fontSizeBreakPoints]="['1.5em', '1.5em', '1.5em']"
            />
            <app-poke-text
                [text]="processTypes(pokemon.types)"
                textColor="BLACK"
                fontFamily="MEDIUM"
            />
        </div>

        <div class="col-12 col-lg-8">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <app-poke-text
                        text="Stats"
                        fontFamily="BOLD"
                        textColor="GRAY"
                        [fontSizeBreakPoints]="['1.5em', '1.5em', '1.5em']"
                    />
                    <div
                        class="row d-flex align-items-center pb-3"
                        *ngFor="let stat of pokemon.stats; let i = index"
                    >
                        <div class="col-4">
                            <app-poke-text
                                [text]="transformStatKey(stat.stat.name)"
                                fontFamily="BOLD"
                                textColor="GRAY"
                            />
                        </div>
                        <div
                            class="col-8 d-flex flex-row align-items-center gap-2"
                        >
                            <app-poke-text
                                [text]="stat.base_stat + ''"
                                fontFamily="BOLD"
                                textColor="GRAY"
                            />
                            <mat-progress-bar
                                mode="determinate"
                                [value]="getStatWidth(i)"
                                [ngClass]="['progress-bar-' + firstElement]"
                            ></mat-progress-bar>
                        </div>
                    </div>
                </div>

                <div class="pokemon-detail__content-moves col-12 col-lg-6">
                    <app-poke-text
                        text="Moves"
                        fontFamily="BOLD"
                        textColor="GRAY"
                        [fontSizeBreakPoints]="['1.5em', '1.5em', '1.5em']"
                    />

                    <cdk-virtual-scroll-viewport
                        style="height: 300px"
                        itemSize="10"
                    >
                        <div class="d-flex flex-row flex-wrap gap-3">
                            <div
                                class="pokemon-detail__content-moves__item px-3 py-1"
                                *cdkVirtualFor="let m of moves"
                            >
                                <app-poke-text [text]="m" textColor="WHITE" />
                            </div>
                        </div>
                    </cdk-virtual-scroll-viewport>
                </div>
            </div>
        </div>

        <div class="pokemon-detail__content-evolutions col-12 pt-4 pt-lg-0">
            <app-poke-text
                text="Evolutions"
                fontFamily="BOLD"
                textColor="GRAY"
                [fontSizeBreakPoints]="['1.5em', '1.5em', '1.5em']"
            />

            <div class="row">
                <div
                    class="col-12 col-sm-6 col-lg-4 pb-3 pb-lg-0"
                    *ngFor="let e of evolutions"
                >
                    <div
                        class="pokemon-detail__content-evolutions__item d-flex flex-row align-items-center gap-3 p-3"
                        [ngClass]="['ele-bg-' + firstElement]"
                    >
                        <div class="d-flex flex-row align-items-center gap-2">
                            <img [src]="e.item.url" [alt]="e.item.name" />

                            <div class="d-flex flex-column">
                                <app-poke-text
                                    [text]="e.item.name"
                                    fontFamily="MEDIUM"
                                    textColor="WHITE"
                                    [fontSizeBreakPoints]="[
                                        '1.25em',
                                        '1.25em',
                                        '1.25em'
                                    ]"
                                />
                                <app-poke-text
                                    [text]="e.generation.name"
                                    fontFamily="REGULAR"
                                    textColor="WHITE"
                                    [fontSizeBreakPoints]="[
                                        '0.875em',
                                        '0.875em',
                                        '0.875em'
                                    ]"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
