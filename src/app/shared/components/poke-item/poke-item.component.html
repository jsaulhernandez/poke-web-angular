<div class="poke-item pt-4 pb-2">
    <div class="poke-item__content d-flex flex-column p-2 gap-2">
        <div class="poke-item__content-media d-flex justify-content-center">
            <img
                [src]="data.sprites?.other?.dream_world?.front_default ?? ''"
                alt="alt"
            />
        </div>

        <div
            class="poke-item__content-information d-flex flex-wrap flex-row justify-content-between align-items-center px-3 py-1"
        >
            <app-poke-text
                [text]="'Alt: ' + data.height + 'm'"
                fontFamily="BOLD"
                [fontSizeBreakPoints]="['0.875em', '0.875em', '0.875em']"
            />
            <app-poke-text
                [text]="'Peso: ' + data.weight + 'kg'"
                fontFamily="BOLD"
                [fontSizeBreakPoints]="['0.875em', '0.875em', '0.875em']"
            />
        </div>

        <div
            class="poke-item__content-data d-flex flex-wrap flex-row justify-content-between align-items-center px-3 py-1"
        >
            <app-poke-text
                text="#001"
                textColor="WHITE"
                fontFamily="BOLD"
                [fontSizeBreakPoints]="['0.875em', '0.875em', '0.875em']"
            />
            <app-poke-text
                [text]="data.name"
                textColor="WHITE"
                fontFamily="BOLD"
                [fontSizeBreakPoints]="['0.875em', '0.875em', '0.875em']"
            />
        </div>
    </div>
</div>
