<div class="poke-item pt-4 pb-2">
    <div
        class="poke-item__content d-flex flex-column p-2 gap-2 pointer"
        [matTooltip]="
            data.data_species.flavor_text_entries.length > 0
                ? data.data_species.flavor_text_entries[0].flavor_text
                : 'Without description'
        "
    >
        <div class="poke-item__content-media d-flex justify-content-center">
            <img
                [src]="data.sprites?.other?.dream_world?.front_default ?? ''"
                [alt]="data.name"
            />
        </div>

        <div
            class="poke-item__content-types d-flex gap-3 flex-wrap flex-row justify-content-center align-items-center"
            *ngIf="showAdditionalData"
        >
            <div class="poke-item__content-types__item px-3 py-1">
                <app-poke-text
                    [text]="data.height + 'M'"
                    fontFamily="MEDIUM"
                    [fontSizeBreakPoints]="['0.8em', '0.8em', '0.8em']"
                />
            </div>
            <div class="poke-item__content-types__item px-3 py-1">
                <app-poke-text
                    [text]="data.weight + 'KG'"
                    fontFamily="MEDIUM"
                    [fontSizeBreakPoints]="['0.8em', '0.8em', '0.8em']"
                />
            </div>
        </div>

        <div
            class="poke-item__content-types d-flex gap-3 flex-wrap flex-row justify-content-center align-items-center"
            *ngIf="showAdditionalData"
        >
            <div
                class="poke-item__content-types__item px-3 py-1"
                *ngFor="let type of data.types"
            >
                <app-poke-text [text]="type.type.name" fontFamily="BOLD" />
            </div>
        </div>

        <div
            class="poke-item__content-data d-flex flex-wrap flex-row justify-content-between align-items-center px-3 py-1"
        >
            <app-poke-text
                [text]="
                    generatePokeNumber(
                        data.data_species.pokedex_numbers.length > 0
                            ? data.data_species.pokedex_numbers[0].entry_number
                            : data.id
                    )
                "
                textColor="WHITE"
                fontFamily="BOLD"
                [fontSizeBreakPoints]="['0.875em', '0.875em', '0.875em']"
            />
            <app-poke-text
                [text]="data.name"
                textColor="WHITE"
                fontFamily="BOLD"
                [fontSizeBreakPoints]="['0.875em', '0.875em', '0.875em']"
            />
        </div>
    </div>
</div>
